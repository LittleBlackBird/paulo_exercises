<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body data-theme="dark">
    <div class="app">

            <div id="nav_bar"></div>
            <div class="title-block">
                <h1>Practice Area</h1>
                <p class="subtitle">Extra exercises, tips, and progress tracking for Paulo.</p>

                <li>

                <li>

        </main>
        <div class="reward-modal">

        </div>
    </div>
    <script src="js/load_nav.js"></script>
